
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Plate Recognition - Flask</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>ðŸš— Upload Image for License Plate Recognition</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        {% if result %}
            <div class="result">
                {% if result.img_path %}
                    <img src="{{ result.img_path }}" alt="License Plate">
                {% endif %}
                <h3>Detected Text: {{ result.text }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
